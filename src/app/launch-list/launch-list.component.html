<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
	<main>
		<section class="container">
			<mat-card *ngFor="let launch of pastLaunches" [routerLink]="['/', launch.id]">
				<mat-card-header>
					<img height="50"
						width="50"
						mat-card-avatar
						loading="lazy"
						[src]="launch.links.mission_patch_small" />
					<mat-card-title>
						{{launch.mission_name}}
					</mat-card-title>
					<mat-card-subtitle>
						{{launch.rocket.rocket_name}}
					</mat-card-subtitle>
				</mat-card-header>
				<img width="300" height="300" mat-card-image loading="lazy"
					 [src]="launch.links.flickr_images[0]" alt="">
			</mat-card>
		</section>
	</main>
</ng-container>
